{% extends "layout.html" %} {% block title %} Add Password {% endblock %} {%
block content %}
<div class="container">
  <form method="post" action="/reset_password">
    <h3 align="center" style="color: azure">{{ question }}</h3>
    <div class="form-group">
      <label for="answer">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="answer">Answer</label>
      <input
        type="text"
        class="form-control"
        id="answer"
        name="answer"
        placeholder="Enter answer"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter new password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Re-type password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
