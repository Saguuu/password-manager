{% extends "layout.html" %} {% block title %} Add Password {% endblock %} {% block
content %}
<div class="container">
    <form method="post" action="/add_password">
        <h3 align="center" style="color: azure">Add Password</h3>
        <div class="form-group">
        <label for="website">Website</label>
        <input
            type="text"
            class="form-control"
            id="website"
            name="website"
            placeholder="Enter website name"
        />
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
        </div>
        <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Enter password again"
        />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
