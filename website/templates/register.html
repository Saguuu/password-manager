{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
content %}
<div class="container">
    <form method="post" action="/register">
    <h3 align="center" style="color:azure">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Re-type password"
        />
    </div>
    <select class="form-select" aria-label="Default select example" name="question">
        <option selected>Choose a secret question</option>
        <option value="What city were you born in?">What city were you born in?</option>
        <option value="What is the name of your favorite sports team?">What is the name of your favorite sports team?</option>
        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
    </select>
    <div class="form-group">
        <label for="answer">Secret question answer</label>
        <input
        type="text"
        class="form-control"
        id="answer"
        name="answer"
        placeholder="Secret question answer"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
